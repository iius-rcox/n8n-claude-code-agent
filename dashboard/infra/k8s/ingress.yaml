apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ops-dashboard
  namespace: ops-dashboard
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: webapprouting.kubernetes.azure.com
  tls:
    - hosts:
        - ops-dashboard.ii-us.com
      secretName: ops-dashboard-tls
  rules:
    - host: ops-dashboard.ii-us.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: ops-dashboard
                port:
                  number: 80
