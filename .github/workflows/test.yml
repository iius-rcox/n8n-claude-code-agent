# GitHub Actions Workflow for Automated Testing
#
# Runs Jest and BATS tests on push and pull_request events.
# Coverage reports are generated and uploaded as artifacts.
#
name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  jest-tests:
    name: Jest Unit & Integration Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Jest tests with coverage
        run: npm test

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 14

  bats-tests:
    name: BATS Shell Script Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install BATS
        run: |
          sudo apt-get update
          sudo apt-get install -y bats

      - name: Run BATS tests
        run: npm run test:scripts

  all-tests:
    name: All Tests Summary
    runs-on: ubuntu-latest
    needs: [jest-tests, bats-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.jest-tests.result }}" != "success" ] || [ "${{ needs.bats-tests.result }}" != "success" ]; then
            echo "One or more test jobs failed"
            exit 1
          fi
          echo "All tests passed successfully"
