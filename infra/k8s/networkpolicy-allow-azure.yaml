# NetworkPolicy: Allow Azure Egress
# Feature: 005-kubernetes-deployment
# User Story: US2 - Network Security with NetworkPolicies
# Purpose: Permit HTTPS traffic to Azure services on TCP 443
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-azure-egress
  namespace: claude-agent
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - ports:
        - protocol: TCP
          port: 443
