# Service: Claude Agent ClusterIP
# Feature: 005-kubernetes-deployment
# User Story: US5 - Service Exposure for n8n Integration
# Purpose: Expose Claude agent on port 80 for internal n8n access
---
apiVersion: v1
kind: Service
metadata:
  name: claude-agent
  namespace: claude-agent
  labels:
    app: claude-code-agent
spec:
  type: ClusterIP
  selector:
    app: claude-code-agent
  ports:
    - name: http
      port: 80
      targetPort: 3000
      protocol: TCP
